<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WatchFreeSerial007</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.0/plyr.css" />
    <style>
        :root {
            --primary-accent: #00AFFF; --primary-accent-darker: #008fcc; --text-primary: #f1f1f1;
            --text-secondary: #aaaaaa; --bg-color: #0c0c0c; --bg-secondary-color: #1a1a1a;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
        }
        .page-container {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; height: 100vh; padding: 24px; box-sizing: border-box; overflow-y: auto;
        }
        #player-wrapper {
            position: relative; width: 100%; max-width: 1280px; aspect-ratio: 16 / 9;
            background-color: #000; --plyr-color-main: var(--primary-accent);
            border-radius: 12px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            margin-bottom: 20px; transition: all 0.3s ease-in-out;
        }
        #player-wrapper.simulated-fullscreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            max-width: none; border-radius: 0; z-index: 50; margin-bottom: 0;
        }
        #player-wrapper.simulated-fullscreen.force-rotate {
            top: 50%; left: 50%; width: 100vh; height: 100vw;
            transform: translate(-50%, -50%) rotate(90deg);
        }
        .action-btn {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            height: 50px; padding: 0 24px; font-size: 16px; font-weight: 600;
            color: var(--text-primary); border: none; border-radius: 8px; cursor: pointer;
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .action-btn svg { width: 22px; height: 22px; fill: var(--text-primary); }
        .btn-primary { background-color: var(--primary-accent); }
        .btn-primary:hover { background-color: var(--primary-accent-darker); }
        .btn-secondary { background-color: var(--bg-secondary-color); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background-color: #2a2a2a; }
        #custom-controls-wrapper {
            display: flex; justify-content: center; align-items: center; gap: 16px; width: 100%;
            max-width: 1280px; opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards;
            animation-delay: 0.3s; margin-bottom: 20px;
        }
        #center-play-pause-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(1);
            z-index: 52; padding: 0 30px; height: 60px; border-radius: 12px;
            background-color: rgba(20,20,20,0.7); backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2); opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #center-play-pause-btn.visible { opacity: 1; pointer-events: all; transform: translate(-50%, -50%) scale(1.1); }
        #center-play-pause-btn svg { width: 28px; height: 28px; }
        #floating-buttons-container {
            position: absolute; top: 20px; right: 20px; z-index: 55;
            display: flex; flex-direction: column; align-items: flex-end; gap: 10px;
            opacity: 1; transition: opacity 0.4s ease;
        }
        .floating-btn {
            padding: 0 16px; height: 44px; background-color: rgba(20,20,20,0.5);
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1);
        }
        .hidden { display: none !important; }
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        #video-info { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 1280px; padding: 20px; text-align: center; color: var(--text-primary); background-color: var(--bg-secondary-color); border-radius: 12px; border: 1px solid var(--border-color); opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards; animation-delay: 0.4s; }
        #video-title-container { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 12px; font-size: 22px; margin: 0 0 10px 0; font-weight: 600; }
        #date-box { background-color: var(--primary-accent); color: var(--bg-color); padding: 6px 14px; border-radius: 6px; font-size: 16px; font-weight: 700; }
        #video-description { font-size: 15px; margin: 0; color: var(--text-secondary); line-height: 1.5; }
        #loader-screen { position: fixed; top: 0; left: 0; z-index: 100; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 16px; background-color: var(--bg-color); transition: opacity 0.5s ease-out; opacity: 1; pointer-events: all; }
        #loader-screen.hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="loader-screen">
        <div id="countdown-timer">10</div>
        <p id="loading-text">আপনার ভিডিও লোড করা হচ্ছে...</p>
    </div>

    <div class="page-container">
        <div id="player-wrapper">
            <video id="player" playsinline controls muted></video>
            <button id="center-play-pause-btn" class="action-btn" aria-label="Play/Pause">
                <svg id="center-play-icon" viewBox="0 0 24 24"><path d="M8,5v14l11-7L8,5z"></path></svg>
                <svg id="center-pause-icon" viewBox="0 0 24 24"><path d="M6,19h4V5H6V19z M14,5v14h4V5H14z"></path></svg>
                <span id="center-play-pause-text"></span>
            </button>
            <div id="floating-buttons-container" class="hidden">
                <button id="exit-fullscreen-btn" class="action-btn floating-btn" aria-label="Exit Fullscreen">
                    <svg viewBox="0 0 24 24"><path d="M5,16h3v3h2v-5H5V16z M8,8H5v2h5V5H8V8z M16,19h2v-3h3v-2h-5V19z M19,8h-3V5h-2v5h5V8z"></path></svg>
                    <span>Exit Fullscreen</span>
                </button>
            </div>
        </div>
        
        <div id="custom-controls-wrapper">
             <button id="play-pause-btn" class="action-btn btn-secondary" aria-label="Play/Pause">
                <svg id="play-icon" viewBox="0 0 24 24"><path d="M8,5v14l11-7L8,5z"></path></svg>
                <svg id="pause-icon" viewBox="0 0 24 24"><path d="M6,19h4V5H6V19z M14,5v14h4V5H14z"></path></svg>
                <span id="play-pause-text"></span>
            </button>
            <button id="rotate-btn" class="action-btn btn-secondary" aria-label="Toggle Rotation">
                <svg viewBox="0 0 24 24"><path d="M17.65,6.35C16.2,4.9,14.21,4,12,4c-4.42,0-7.99,3.58-7.99,8s3.57,8,7.99,8c3.73,0,6.84-2.55,7.73-6h-2.08c-0.82,2.33-3.04,4-5.65,4-3.31,0-6-2.69-6-6s2.69-6,6-6c1.66,0,3.14,0.69,4.22,1.78L13,11h7V4L17.65,6.35z"></path></svg>
                <span>Rotate</span>
            </button>
            <button id="fullscreen-btn" class="action-btn btn-primary" aria-label="Toggle Fullscreen">
                <svg viewBox="0 0 24 24"><path d="M7,14H5v5h5v-2H7V14z M5,10h2V7h3V5H5V10z M17,19h-3v2h5v-5h-2V19z M14,5v2h3v3h2V5H14z"></path></svg>
                <span>Fullscreen</span>
            </button>
        </div>
        
        <div id="video-info">
            <div id="video-title-container"></div>
            <p id="video-description">[ our serial video watching app is currently unaviable ]</p>
        </div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.0/plyr.js"></script>
    <script>
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmoXqtgtdN3hyUR5W37-hc58bcAKQb7szLAaScIGOzKX54s8PGJriL4yGsGYbc9OAOqItVmHNewm9v/pub?gid=1555217981&single=true&output=csv";
        const MINIMUM_WAIT_TIME_MS = 10000;
        
        const loaderScreen = document.getElementById("loader-screen");
        const countdownTimer = document.getElementById("countdown-timer");
        const videoTitleContainer = document.getElementById("video-title-container");
        const playerWrapper = document.getElementById("player-wrapper");
        const playPauseBtn = document.getElementById("play-pause-btn");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const floatingButtonsContainer = document.getElementById("floating-buttons-container");
        const exitFullscreenBtn = document.getElementById("exit-fullscreen-btn");
        const rotateBtn = document.getElementById("rotate-btn");
        const centerPlayPauseBtn = document.getElementById('center-play-pause-btn');
        const playIcons = { bottom: document.getElementById("play-icon"), center: document.getElementById("center-play-icon") };
        const pauseIcons = { bottom: document.getElementById("pause-icon"), center: document.getElementById("center-pause-icon") };
        const playPauseTexts = { bottom: document.getElementById("play-pause-text"), center: document.getElementById("center-play-pause-text") };
        
        const player = new Plyr("#player", { autoplay: false, muted: true, controls: ['progress', 'current-time', 'duration', 'mute', 'volume', 'settings'] });
        const urlParams = new URLSearchParams(window.location.search);
        
        let activityTimer, autoRotateTimer, centerButtonTimer;
        let environment = 'desktop';
        let hasForceUnmuted = false;

        function getEnvironment() { return 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? 'mobile' : 'desktop'; }
        function isPlayerInFullscreen() { return player.fullscreen.active || playerWrapper.classList.contains('simulated-fullscreen'); }

        function updateFloatingButtonsVisibility(isInitial) {
            clearTimeout(activityTimer);
            if (isPlayerInFullscreen()) {
                floatingButtonsContainer.classList.remove('hidden');
                const hideDelay = isInitial === true ? 10000 : 4000;
                activityTimer = setTimeout(() => floatingButtonsContainer.classList.add('hidden'), hideDelay);
            } else {
                floatingButtonsContainer.classList.add('hidden');
                playerWrapper.classList.remove('force-rotate');
                clearTimeout(autoRotateTimer);
            }
        }
        
        function updateCenterButtonVisibility() {
            clearTimeout(centerButtonTimer);
            centerPlayPauseBtn.classList.add('visible');
            centerButtonTimer = setTimeout(() => centerPlayPauseBtn.classList.remove('visible'), 2500);
        }

        function syncAllPlayPauseButtons() {
            const isPaused = player.paused;
            ['bottom', 'center'].forEach(key => {
                playIcons[key].classList.toggle('hidden', !isPaused);
                pauseIcons[key].classList.toggle('hidden', isPaused);
                playPauseTexts[key].textContent = isPaused ? 'Resume' : 'Pause';
            });
        }
        
        function intelligentRotation() {
            if (window.matchMedia("(orientation: landscape)").matches) return;
            playerWrapper.classList.add('force-rotate');
        }

        function handleEnterFullscreen() {
            updateFloatingButtonsVisibility(true);
            if (environment !== 'desktop') {
                autoRotateTimer = setTimeout(intelligentRotation, 5000);
            }
            player.play(); // Ensure video plays when entering fullscreen
        }
        function handleExitFullscreen() {
            updateFloatingButtonsVisibility(false);
            if (screen.orientation && screen.orientation.unlock) screen.orientation.unlock();
        }
        
        function setupEventListeners() {
            const playerContainer = player.elements.container;
            [playerContainer, centerPlayPauseBtn].forEach(el => {
                el.addEventListener('mousemove', () => { if (isPlayerInFullscreen()) updateFloatingButtonsVisibility(false); updateCenterButtonVisibility(); });
                el.addEventListener('touchstart', () => { if (isPlayerInFullscreen()) updateFloatingButtonsVisibility(false); updateCenterButtonVisibility(); }, { passive: true });
            });

            fullscreenBtn.addEventListener('click', () => {
                if (isPlayerInFullscreen()) {
                    if (playerWrapper.classList.contains('simulated-fullscreen')) { playerWrapper.classList.remove('simulated-fullscreen'); handleExitFullscreen(); } 
                    else if (player.fullscreen.active) player.fullscreen.exit();
                } else {
                    if (environment === 'desktop') player.fullscreen.enter();
                    else { playerWrapper.classList.add('simulated-fullscreen'); handleEnterFullscreen(); }
                }
            });
            exitFullscreenBtn.addEventListener('click', () => fullscreenBtn.click());
            rotateBtn.addEventListener('click', () => playerWrapper.classList.toggle('force-rotate'));
            
            player.on('enterfullscreen', handleEnterFullscreen);
            player.on('exitfullscreen', handleExitFullscreen);
            
            [playPauseBtn, centerPlayPauseBtn].forEach(btn => btn.addEventListener('click', () => player.togglePlay()));
            player.on('play', syncAllPlayPauseButtons);
            player.on('pause', syncAllPlayPauseButtons);
            player.on('ready', syncAllPlayPauseButtons);
            
            player.on('playing', () => {
                if (!hasForceUnmuted && player.muted) {
                    player.muted = false;
                    hasForceUnmuted = true;
                }
            });
        }

        async function fetchVideoData() {
            const THIS_PAGE_JOB_NAME = urlParams.get("video") || "Default Series";
            try {
                const response = await fetch(SHEET_CSV_URL);
                if (!response.ok) throw new Error("Network error fetching video list");
                const csvText = await response.text();
                const videoRow = csvText.split("\n").map(line => line.split(",")).find(row => row[0].trim().toLowerCase() === THIS_PAGE_JOB_NAME.trim().toLowerCase());
                if (videoRow && videoRow[1]) return { videoUrl: videoRow[1].trim(), posterUrl: videoRow[2]?.trim() || "" };
                throw new Error(`Video for "${THIS_PAGE_JOB_NAME}" not found.`);
            } catch (error) { throw new Error(error.message); }
        }

        function startPlayback() {
            loaderScreen.classList.add('hidden');
            const playPromise = player.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.warn("Autoplay was blocked. UI will show 'Resume'.", error);
                    // UI is already updated by the 'pause' event, so user knows to click.
                });
            }
        }

        async function main() {
            environment = getEnvironment();
            setupEventListeners();
            rotateBtn.classList.toggle('hidden', environment === 'desktop');
            
            const today = new Date();
            const formattedDate = today.toLocaleDateString('bn-BD', { day: 'numeric', month: 'long', year: 'numeric' });
            videoTitleContainer.innerHTML = `<span>${urlParams.get("video") || "Default Series"} আজকের Free পর্ব ❤</span><span id="date-box">${formattedDate}</span>`;
            
            const videoCanPlayPromise = new Promise(resolve => player.on("canplay", resolve, { once: true }));
            const minimumWaitPromise = new Promise(resolve => setTimeout(resolve, MINIMUM_WAIT_TIME_MS));

            let countdown = Math.ceil(MINIMUM_WAIT_TIME_MS / 1000);
            countdownTimer.textContent = countdown;
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownTimer.textContent = Math.max(1, countdown);
            }, 1000);

            try {
                const { videoUrl, posterUrl } = await fetchVideoData();
                player.source = { type: "video", sources: [{ src: videoUrl }], poster: posterUrl };
                await Promise.all([videoCanPlayPromise, minimumWaitPromise]);
                clearInterval(countdownInterval);
                startPlayback();
            } catch (error) {
                clearInterval(countdownInterval);
                loaderScreen.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:20px;">ত্রুটি: ${error.message}</p>`;
            }
        }

        main();
    </script>
</body>
</html>
