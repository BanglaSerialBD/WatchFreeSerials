<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword Test</title>
    <style>
        body { background-color: #0c0c0c; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; color: #f1f1f1; padding: 40px; }
        h1 { color: #00AFFF; }
        p { color: #aaaaaa; }
    </style>
</head>
<body>
    <h1>Testing for a stored keyword...</h1>
    
    <script>
        // This is the only script on the page.
        // It tries to get the keyword that redirect.html should have stored.
        const videoKeyword = sessionStorage.getItem('videoKeyword');

        // Check if a keyword was found.
        if (videoKeyword) {
            // If it works, display the keyword we found.
            document.body.innerHTML = '<h1>Success!</h1><p>The keyword received from redirect.html is:</p><h2>' + videoKeyword + '</h2>';
        } else {
            // If it fails, display an error.
            document.body.innerHTML = '<h1>Failed.</h1><p>The serial.html page did not receive a keyword from redirect.html.</p>';
        }
    </script>
</body>
</html>
