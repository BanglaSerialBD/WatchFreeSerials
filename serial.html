    <script>
        const HOMEPAGE_URL = "https://sites.google.com/view/freezeebangla/home";
        // Ensure this URL is pointing to your published Live_Dashboard sheet
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmoXqtgtdN3hyUR5W37-hc58bcAKQb7szLAaScIGOzKX54s8PGJriL4yGsGYbc9OAOqItVmHNewm9v/pub?gid=341674418&single=true&output=csv";
        const COUNTDOWN_SECONDS = 10;
        const loaderScreen = document.getElementById("loader-screen");
        const countdownNumberEl = document.getElementById("countdown-number");
        const progressRing = document.getElementById("progress-ring-circle");
        const videoTitleContainer = document.getElementById("video-title-container");
        const playerWrapper = document.getElementById("player-wrapper");
        const playPauseBtn = document.getElementById("play-pause-btn");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const floatingButtonsContainer = document.getElementById("floating-buttons-container");
        const exitFullscreenBtn = document.getElementById("exit-fullscreen-btn");
        const rotateBtn = document.getElementById("rotate-btn");
        const backBtnBottom = document.getElementById("back-btn-bottom"); 
        const centerPlayPauseBtn = document.getElementById('center-play-pause-btn');
        const playIcons = { bottom: document.getElementById("play-icon"), center: document.getElementById("center-play-icon") };
        const pauseIcons = { bottom: document.getElementById("pause-icon"), center: document.getElementById("center-pause-icon") };
        const playPauseTexts = { bottom: document.getElementById("play-pause-text"), center: document.getElementById("center-play-pause-text") };
        const downloadButton = document.getElementById('download-app-btn');
        const player = new Plyr("#player", { autoplay: false, muted: true, controls: ['progress', 'current-time', 'duration', 'mute', 'volume', 'settings'] });
        let activityTimer, autoRotateTimer, centerButtonTimer, countdownTimerInterval;
        let environment = 'desktop';
        let isFirstPlayAttempt = true;
        function getEnvironment() { return 'ontouchstart' in window || navigator.maxTouchPoints > 0 ? 'mobile' : 'desktop'; }
        function isPlayerInFullscreen() { return player.fullscreen.active || playerWrapper.classList.contains('simulated-fullscreen'); }
        function updateFloatingButtonsVisibility(isInitial) { clearTimeout(activityTimer); if (isPlayerInFullscreen()) { floatingButtonsContainer.classList.remove('hidden'); rotateBtn.classList.toggle('hidden', environment === 'desktop'); const hideDelay = isInitial === true ? 1500 : 1500; activityTimer = setTimeout(() => floatingButtonsContainer.classList.add('hidden'), hideDelay); } else { floatingButtonsContainer.classList.add('hidden'); playerWrapper.classList.remove('force-rotate'); clearTimeout(autoRotateTimer); } }
        function updateCenterButtonVisibility() { clearTimeout(centerButtonTimer); centerPlayPauseBtn.classList.add('visible'); centerButtonTimer = setTimeout(() => centerPlayPauseBtn.classList.remove('visible'), 1500); }
        function syncAllPlayPauseButtons() { const isPaused = player.paused; ['bottom', 'center'].forEach(key => { playIcons[key].classList.toggle('hidden', !isPaused); pauseIcons[key].classList.toggle('hidden', isPaused); playPauseTexts[key].textContent = isPaused ? 'Resume' : 'Pause'; }); if (isPaused) { playPauseTexts.bottom.textContent = 'Play'; playPauseTexts.center.textContent = 'Play'; } }
        function intelligentRotation() { if (window.matchMedia("(orientation: landscape)").matches) { return; } playerWrapper.classList.add('force-rotate'); }
        function handleEnterFullscreen() { updateFloatingButtonsVisibility(true); if (environment !== 'desktop') { autoRotateTimer = setTimeout(intelligentRotation, 2000); } }
        function handleExitFullscreen() { updateFloatingButtonsVisibility(false); if (screen.orientation && screen.orientation.unlock) screen.orientation.unlock(); }
        
               async function fetchVideoData(videoKeyword) {
            const cacheKey = `video_data_csv`; const timestampKey = `video_data_timestamp`; const CACHE_DURATION_MS = 2 * 60 * 60 * 1000;
            try {
                // The cache in the app is unreliable. We will force a fresh download every time.
                
                // --- THIS IS THE CACHE-BUSTING FIX ---
                // We add a unique timestamp to the URL to make it look like a new link every time.
                const nocacheUrl = `${SHEET_CSV_URL}&_=${new Date().getTime()}`;

                // Now we fetch this new, unique URL, telling the browser not to cache it.
                const response = await fetch(nocacheUrl, { cache: 'no-store' }); 
                if (!response.ok) throw new Error("Network error fetching video list"); 
                
                const csvText = await response.text();
                
                // The rest of your code is perfect and does not need to be changed.
                const targetKeyword = videoKeyword.trim().toLowerCase();
                const videoRow = csvText
                    .split(/\r?\n/) // Robustly split all kinds of newlines
                    .map(line => line.split(","))
                    .find(row => {
                        if (!row || !row[0]) return false;
                        // Robustly clean the keyword from the sheet before comparing
                        const csvKeyword = row[0].replace(/\r/g, '').trim().toLowerCase();
                        return csvKeyword === targetKeyword;
                    });

                if (videoRow && videoRow[1]) { return { videoUrl: videoRow[1].trim(), posterUrl: videoRow[2]?.trim() || "" }; } 
                throw new Error(`"${videoKeyword}" এর জন্য ভিডিও খুঁজে পাওয়া যায়নি।`);

            } catch (error) { 
                // We no longer try to use sessionStorage for the cache since it was the source of the problem.
                throw new Error(error.message); 
            }
        }

        function startLoaderCountdown() {
            return new Promise(resolve => {
                const radius = progressRing.r.baseVal.value; const circumference = 2 * Math.PI * radius; progressRing.style.strokeDasharray = `${circumference} ${circumference}`; progressRing.style.strokeDashoffset = circumference; let count = COUNTDOWN_SECONDS; countdownNumberEl.textContent = count; progressRing.style.strokeDashoffset = circumference - (1 / COUNTDOWN_SECONDS) * circumference;
                countdownTimerInterval = setInterval(() => {
                    count--; countdownNumberEl.textContent = count; const progress = (COUNTDOWN_SECONDS - count) / COUNTDOWN_SECONDS; const offset = circumference - progress * circumference;
                    progressRing.style.strokeDashoffset = offset; // This line had an extra const definition, fixed it
                    if (count <= 0) { clearInterval(countdownTimerInterval); countdownNumberEl.textContent = "▶"; countdownNumberEl.style.animation = 'none'; countdownNumberEl.style.transform = 'scale(0.8)'; resolve(); }
                }, 1000);
            });
        }
        async function handleFirstPlay() {
            if (!isFirstPlayAttempt) { player.togglePlay(); return; } isFirstPlayAttempt = false; if (player.muted) { player.muted = false; } loaderScreen.classList.remove('hidden');
            const countdownPromise = startLoaderCountdown(); const videoReadyPromise = new Promise(resolve => player.once('canplay', resolve));
            await Promise.race([countdownPromise, videoReadyPromise]); clearInterval(countdownTimerInterval); loaderScreen.classList.add('hidden'); player.play();
        }
        function setupEventListeners() {
            const playerContainer = player.elements.container;
            playerContainer.addEventListener('mousemove', () => { updateFloatingButtonsVisibility(false); updateCenterButtonVisibility(); });
            playerContainer.addEventListener('touchstart', () => { updateFloatingButtonsVisibility(false); updateCenterButtonVisibility(); }, { passive: true });
            fullscreenBtn.addEventListener('click', () => { if (isPlayerInFullscreen()) { if (playerWrapper.classList.contains('simulated-fullscreen')) { playerWrapper.classList.remove('simulated-fullscreen'); handleExitFullscreen(); } else if (player.fullscreen.active) player.fullscreen.exit(); } else { if (isFirstPlayAttempt) { handleFirstPlay(); } else { player.play(); } if (environment === 'desktop') player.fullscreen.enter(); else { playerWrapper.classList.add('simulated-fullscreen'); handleEnterFullscreen(); } } });
            exitFullscreenBtn.addEventListener('click', () => fullscreenBtn.click());
            rotateBtn.addEventListener('click', () => playerWrapper.classList.toggle('force-rotate'));
            backBtnBottom.addEventListener('click', () => { if (window.history.length > 1) { window.history.back(); } else { window.location.href = HOMEPAGE_URL; } });
            player.on('enterfullscreen', handleEnterFullscreen);
            player.on('exitfullscreen', handleExitFullscreen);
            playPauseBtn.addEventListener('click', handleFirstPlay);
            centerPlayPauseBtn.addEventListener('click', () => { handleFirstPlay(); setTimeout(() => centerPlayPauseBtn.classList.remove('visible'), 1000); });
            player.on('play', syncAllPlayPauseButtons);
            player.on('pause', syncAllPlayPauseButtons);
            player.on('ready', syncAllPlayPauseButtons);
        }
        function setupSmartDownloadButton() {
            const appIdentifier = 'BanglaSerial/1.0'; const currentUserAgent = navigator.userAgent;
            if (!currentUserAgent.includes(appIdentifier)) { downloadButton.classList.remove('hidden'); }
        }
        async function main() {
            environment = getEnvironment(); setupEventListeners(); setupSmartDownloadButton(); loaderScreen.classList.add('hidden');
            const videoKeyword = sessionStorage.getItem('videoKeyword');
            if (!videoKeyword) { document.body.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:50px;">Error: No video selected.</p>`; return; }
            const today = new Date(); const formattedDate = today.toLocaleDateString('bn-BD', { day: 'numeric', month: 'long', year: 'numeric' });
            videoTitleContainer.innerHTML = `<span>${videoKeyword} আজকের পর্ব 📺</span><span id="date-box">${formattedDate}</span>`;
            try {
                const { videoUrl, posterUrl } = await fetchVideoData(videoKeyword);
                player.source = { type: "video", sources: [{ src: videoUrl }], poster: posterUrl };
            } catch (error) { document.body.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:50px;">Error: ${error.message}</p>`; }
        }
        main();
    </script>
