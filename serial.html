        function setupEventListeners() { document.getElementById('initial-play-btn').addEventListener('click', handlePrimaryPlay); document.getElementById('reload-btn').addEventListener('click', handleReload); const playerContainer = player.elements.container; playerContainer.addEventListener('mousemove', () => { if (!isFirstPlayAttempt) { updateFloatingButtonsVisibility(false); updateCenterButtonVisibility(); }}); playerContainer.addEventListener('touchstart', () => { if (!isFirstPlayAttempt) { updateFloatingButtonsVisibility(false); updateCenterButtonVisibility(); } }, { passive: true }); fullscreenBtn.addEventListener('click', () => { if (isPlayerInFullscreen()) { if (playerWrapper.classList.contains('simulated-fullscreen')) { playerWrapper.classList.remove('simulated-fullscreen'); handleExitFullscreen(); } else if (player.fullscreen.active) player.fullscreen.exit(); } else { if (isFirstPlayAttempt) { handlePrimaryPlay(); } else { player.play(); } if (environment === 'desktop') player.fullscreen.enter(); else { playerWrapper.classList.add('simulated-fullscreen'); handleEnterFullscreen(); } } }); exitFullscreenBtn.addEventListener('click', () => fullscreenBtn.click()); rotateBtn.addEventListener('click', () => playerWrapper.classList.toggle('force-rotate')); backBtnBottom.addEventListener('click', () => { if (window.history.length > 1) { window.history.back(); } else { window.location.href = HOMEPAGE_URL; } }); playPauseBtn.addEventListener('click', () => { if (isFirstPlayAttempt) { handlePrimaryPlay(); } else { player.togglePlay(); } }); centerPlayPauseBtn.addEventListener('click', () => { if (isFirstPlayAttempt) { handlePrimaryPlay(); } else { player.togglePlay(); } setTimeout(() => centerPlayPauseBtn.classList.remove('visible'), 1000); }); player.on('playing', () => { if (isFirstPlayAttempt) { spinnerLoaderScreen.classList.add('hidden'); clearInterval(loaderTimerInterval); isFirstPlayAttempt = false; } syncAllPlayPauseButtons(); }); player.on('enterfullscreen', handleEnterFullscreen); player.on('exitfullscreen', handleExitFullscreen); player.on('pause', syncAllPlayPauseButtons); player.on('ready', syncAllPlayPauseButtons); }
        async function main() { environment = getEnvironment(); applyTranslations(getBestLanguage()); setupEventListeners(); if (navigator.userAgent.includes(APP_IDENTIFIER)) { document.getElementById('download-app-btn').classList.add('hidden'); } const videoKeyword = sessionStorage.getItem('videoKeyword'); if (!videoKeyword) { initialPlayOverlay.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:50px;">${getTranslatedString('noVideoSelected')}</p>`; return; } const today = new Date(); const formattedDate = today.toLocaleDateString(currentLang, { day: 'numeric', month: 'long', year: 'numeric' }); videoTitleContainer.innerHTML = `<span>${videoKeyword} ${getTranslatedString('todaysEpisode')}</span><span id="date-box">${formattedDate}</span>`; try { const { videoUrl, posterUrl } = await fetchVideoData(videoKeyword); currentVideoSource = { videoUrl, posterUrl }; player.source = { type: "video", sources: [{ src: videoUrl }], poster: posterUrl }; } catch (error) { initialPlayOverlay.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:50px;">${error.message}</p>`; } }
        main();
