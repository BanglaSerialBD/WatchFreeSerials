        function handleExitFullscreen() { updateFloatingButtonsVisibility(false); if (screen.orientation && screen.orientation.unlock) screen.orientation.unlock(); }
        
        async function fetchVideoData(videoKeyword) {
            const cacheKey = `video_data_csv`; const timestampKey = `video_data_timestamp`; const CACHE_DURATION_MS = 2 * 60 * 60 * 1000;
            try {
                const cachedData = sessionStorage.getItem(cacheKey); const cachedTimestamp = sessionStorage.getItem(timestampKey); let csvText;
                if (cachedData && cachedTimestamp && (Date.now() - cachedTimestamp < CACHE_DURATION_MS)) { csvText = cachedData; } else {
                    const response = await fetch(SHEET_CSV_URL, { cache: 'no-store' }); 
                    if (!response.ok) throw new Error(getTranslatedString('networkError')); 
                    csvText = await response.text(); sessionStorage.setItem(cacheKey, csvText); sessionStorage.setItem(timestampKey, String(Date.now()));
                }
                const videoRow = csvText.split("\n").map(line => line.split(",")).find(row => row[0] && row[0].trim().toLowerCase() === videoKeyword.trim().toLowerCase());
                if (videoRow && videoRow[1]) { return { videoUrl: videoRow[1].trim(), posterUrl: videoRow[2]?.trim() || "" }; } 
                throw new Error(getTranslatedString('videoNotFound', { keyword: videoKeyword }));
            } catch (error) { sessionStorage.removeItem(cacheKey); sessionStorage.removeItem(timestampKey); throw error; }
        }

        // --- NEW PLAYBACK INITIATION LOGIC ---
        function handlePrimaryPlay() {
            if (!isFirstPlayAttempt) {
                player.togglePlay();
                return;
            }

            initialPlayOverlay.classList.add('hidden');
            spinnerLoaderScreen.classList.remove('hidden');
            
            let count = 0;
            loaderCountdownText.textContent = getTranslatedString('loadingText');

            loaderTimerInterval = setInterval(() => {
                count++;
                loaderCountdownText.textContent = `${getTranslatedString('loadingText')} (${count}s)`;
                if (count >= LOADER_TIMEOUT_SECONDS) {
                    clearInterval(loaderTimerInterval);
                    // Optionally handle timeout here, e.g., show an error.
                }
            }, 1000);

            if (player.muted) {
                player.muted = false;
            }
            player.play();
        }

        function setupEventListeners() {
            // New listener for the primary play button
            initialPlayBtn.addEventListener('click', handlePrimaryPlay);
            
            // This is the key event to abandon the loader
            player.on('playing', () => {
                if (isFirstPlayAttempt) {
                    spinnerLoaderScreen.classList.add('hidden');
                    clearInterval(loaderTimerInterval);
                    isFirstPlayAttempt = false; // Mark that we have played for the first time
                    // Now that play has started, sync the buttons for the first time
                    playPauseTexts.bottom.textContent = getTranslatedString('pause');
                    playPauseTexts.center.textContent = getTranslatedString('pause');
                }
                syncAllPlayPauseButtons();
            });

            // Listeners for other controls (play/pause after initial play)
            const playerContainer = player.elements.container;
            playerContainer.addEventListener('mousemove', () => { if (!isFirstPlayAttempt) { updateFloatingButtonsVisibility(false); updateCenterButtonVisibility(); } });
            playerContainer.addEventListener('touchstart', () => { if (!isFirstPlayAttempt) { updateFloatingButtonsVisibility(false); updateCenterButtonVisibility(); } }, { passive: true });
            fullscreenBtn.addEventListener('click', () => { if (isPlayerInFullscreen()) { if (playerWrapper.classList.contains('simulated-fullscreen')) { playerWrapper.classList.remove('simulated-fullscreen'); handleExitFullscreen(); } else if (player.fullscreen.active) player.fullscreen.exit(); } else { if (isFirstPlayAttempt) { handlePrimaryPlay(); } else { player.play(); } if (environment === 'desktop') player.fullscreen.enter(); else { playerWrapper.classList.add('simulated-fullscreen'); handleEnterFullscreen(); } } });
            exitFullscreenBtn.addEventListener('click', () => fullscreenBtn.click());
            rotateBtn.addEventListener('click', () => playerWrapper.classList.toggle('force-rotate'));
            backBtnBottom.addEventListener('click', () => { if (window.history.length > 1) { window.history.back(); } else { window.location.href = HOMEPAGE_URL; } });
            
            playPauseBtn.addEventListener('click', () => { if (!isFirstPlayAttempt) player.togglePlay(); });
            centerPlayPauseBtn.addEventListener('click', () => { if (!isFirstPlayAttempt) { player.togglePlay(); setTimeout(() => centerPlayPauseBtn.classList.remove('visible'), 1000); } });
            
            player.on('enterfullscreen', handleEnterFullscreen);
            player.on('exitfullscreen', handleExitFullscreen);
            player.on('pause', syncAllPlayPauseButtons);
            player.on('ready', () => { if(!isFirstPlayAttempt) syncAllPlayPauseButtons(); });
        }

        function setupSmartDownloadButton() {
            const appIdentifier = 'BanglaSerial/1.0'; const currentUserAgent = navigator.userAgent;
            if (!currentUserAgent.includes(appIdentifier)) { downloadButton.classList.remove('hidden'); }
        }
        
        async function main() {
            applyTranslations(getBestLanguage());
            environment = getEnvironment(); 
            setupEventListeners(); 
            setupSmartDownloadButton(); 
            
            const videoKeyword = sessionStorage.getItem('videoKeyword');
            if (!videoKeyword) { 
                document.body.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:50px;">${getTranslatedString('noVideoSelected')}</p>`;
                return; 
            }
            
            const today = new Date(); 
            const formattedDate = today.toLocaleDateString(currentLang, { day: 'numeric', month: 'long', year: 'numeric' });
            videoTitleContainer.innerHTML = `<span>${videoKeyword} ${getTranslatedString('todaysEpisode')}</span><span id="date-box">${formattedDate}</span>`;
            
            // Start fetching data in the background immediately
            try {
                const { videoUrl, posterUrl } = await fetchVideoData(videoKeyword);
                player.source = { type: "video", sources: [{ src: videoUrl }], poster: posterUrl };
            } catch (error) { 
                // Show error message and hide the play button if fetching fails
                initialPlayOverlay.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:50px;">${error.message}</p>`;
            }
        }
        main();
    </script>
