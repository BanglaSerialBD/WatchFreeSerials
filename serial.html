<!DOCTYPE html>
<!-- The 'lang' attribute will be set dynamically -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- The title will be set dynamically -->
    <title>Loading...</title>
    <link rel="preconnect" href="https://cdn.plyr.io">
    <link rel="preconnect" href="https://docs.google.com">
    <link rel="preload" href="https://cdn.plyr.io/3.7.0/plyr.css" as="style">
    <link rel="preload" href="https://cdn.plyr.io/3.7.0/plyr.js" as="script">
    <link rel="icon" type="image/png" href="letter-b.png">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.0/plyr.css" />
    <style>
        /* --- CORE STYLES & THEME --- */
        :root { --primary-accent: #00AFFF; --primary-accent-darker: #008fcc; --text-primary: #ffffff; --text-secondary: #bbbbbb; --bg-color: #0c0c0c; --bg-secondary-color: #1a1a1a; --border-color: rgba(255, 255, 255, 0.1); --retry-accent: #ff8c00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: var(--bg-color); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; overflow: hidden; color: var(--text-primary); }
        #app-container { display: flex; flex-direction: column; width: 100%; height: 100vh; }
        .content-container { flex: 1; display: flex; flex-direction: column; align-items: center; width: 100%; padding: 16px 24px; box-sizing: border-box; overflow-y: auto; touch-action: pan-y; overscroll-behavior-y: contain; }
        .hidden { display: none !important; }

        /* --- VIDEO PLAYER & FULLSCREEN --- */
        #player-wrapper { position: relative; width: 100%; aspect-ratio: 16 / 9; background-color: #000; --plyr-color-main: var(--primary-accent); overflow: hidden; transition: all 0.3s ease-in-out; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        #player { width: 100%; height: 100%; object-fit: contain; }
        #player-wrapper.simulated-fullscreen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; max-width: none; border-radius: 0; z-index: 50; }
        #player-wrapper.simulated-fullscreen.force-rotate { top: 50%; left: 50%; width: 100vh; height: 100vw; transform: translate(-50%, -50%) rotate(90deg); }

        /* --- INITIAL PLAY OVERLAY --- */
        #initial-play-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 51; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); backdrop-filter: blur(8px); transition: opacity 0.3s ease; }
        #initial-play-btn { display: flex; flex-direction: column; align-items: center; gap: 12px; background: rgba(20, 20, 20, 0.7); border: 1px solid rgba(255, 255, 255, 0.2); color: var(--text-primary); padding: 25px 40px; border-radius: 20px; cursor: pointer; transition: all 0.2s ease; }
        #initial-play-btn:hover { transform: scale(1.05); background: rgba(30, 30, 30, 0.8); border-color: var(--primary-accent); }
        #initial-play-btn svg { width: 50px; height: 50px; fill: currentColor; filter: drop-shadow(0 0 10px rgba(0, 175, 255, 0.5)); }
        #initial-play-btn span { font-size: 18px; font-weight: 600; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }

        /* --- SPINNER LOADER SCREEN --- */
        #spinner-loader-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 24px; background-color: rgba(12, 12, 12, 0.9); backdrop-filter: blur(5px); transition: opacity 0.5s ease-out; }
        .spinner { width: 60px; height: 60px; border: 5px solid rgba(255, 255, 255, 0.2); border-top-color: var(--primary-accent); border-radius: 50%; animation: spin 1s linear infinite; transition: border-top-color 0.5s ease; }
        #loader-countdown-text { font-size: 24px; font-weight: 700; color: var(--text-secondary); transition: color 0.5s ease; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- NEW: SHINY RELOAD BUTTON --- */
        #reload-container { display: flex; flex-direction: column; align-items: center; gap: 10px; position: absolute; opacity: 0; transform: scale(0.8); transition: opacity 0.5s ease, transform 0.5s ease; pointer-events: none; }
        #reload-container.visible { opacity: 1; transform: scale(1); pointer-events: all; }
        #reload-btn { position: relative; width: 70px; height: 70px; background: var(--primary-accent); border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s ease; }
        #reload-btn:hover { transform: scale(1.1); }
        #reload-btn svg { width: 36px; height: 36px; fill: white; }
        #reload-btn::before { content: ''; position: absolute; top: 50%; left: 50%; width: 100%; height: 100%; background: radial-gradient(circle, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 70%); border-radius: 50%; z-index: -1; animation: shiny-pulse 2s infinite ease-in-out; }
        #reload-text { font-size: 16px; font-weight: 600; color: var(--text-primary); }
        @keyframes shiny-pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; } 50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; } }

        /* --- NEW: RETRY MODE LOADER --- */
        #spinner-loader-screen.retry-mode .spinner { border-top-color: var(--retry-accent); }
        #spinner-loader-screen.retry-mode #loader-countdown-text { color: var(--retry-accent); }
        #spinner-loader-screen.retry-mode #reload-btn { background-color: var(--retry-accent); }

        /* --- UI & BUTTONS IMPROVEMENTS --- */
        @keyframes slideUpFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .action-btn { display: flex; align-items: center; justify-content: center; gap: 10px; height: 50px; padding: 0 24px; font-size: 16px; font-weight: 600; color: var(--text-primary); border: none; border-radius: 12px; cursor: pointer; transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1); text-shadow: 0 1px 2px rgba(0,0,0,0.2); }
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
        .action-btn svg { width: 22px; height: 22px; fill: currentColor; }
        .btn-primary { background-color: var(--primary-accent); }
        .btn-primary:hover { background-color: var(--primary-accent-darker); }
        .btn-secondary { background-color: var(--bg-secondary-color); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background-color: #2a2a2a; border-color: #444; }
        #custom-controls-wrapper, #back-btn-bottom { opacity: 0; animation: slideUpFadeIn 0.5s ease-out forwards; }
        #custom-controls-wrapper { animation-delay: 0.2s; }
        #back-btn-bottom { animation-delay: 0.6s; }

        /* --- VIDEO INFO & TITLE --- */
        #video-info { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 1280px; padding: 20px; text-align: center; background-color: var(--bg-secondary-color); border-radius: 12px; border: 1px solid var(--border-color); opacity: 0; animation: slideUpFadeIn 0.5s ease-out 0.4s forwards; }
        #video-title-container { display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 12px; font-size: 24px; margin: 0 0 10px 0; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        #date-box { background-color: var(--primary-accent); color: var(--bg-color); padding: 6px 14px; border-radius: 6px; font-size: 16px; font-weight: 700; }
        #video-description { font-size: 15px; margin: 0; color: var(--text-secondary); line-height: 1.5; }

    </style>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){ c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)}; t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i; y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y); })(window, document, "clarity", "script", "s6gceeg8bh");
    </script>
</head>
<body>
    <div id="spinner-loader-screen" class="hidden">
        <div class="spinner"></div>
        <span id="loader-countdown-text"></span>
        <!-- Shiny Reload Button -->
        <div id="reload-container">
            <button id="reload-btn" aria-label="Reload"><svg viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path></svg></button>
            <span id="reload-text" data-translate-key="reload"></span>
        </div>
    </div>

    <div id="app-container">
        <div id="player-wrapper">
            <div id="initial-play-overlay">
                <button id="initial-play-btn"><svg viewBox="0 0 24 24"><path d="M8,5v14l11-7L8,5z"></path></svg><span data-translate-key="clickToPlay"></span></button>
            </div>
            <video id="player" playsinline controls muted></video>
        </div>
        <div class="content-container">
            <div id="video-info">
                <div id="video-title-container"></div>
                <p id="video-description" data-translate-key="videoDescription"></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.plyr.io/3.7.0/plyr.js"></script>
    <script>
        // --- 1. LANGUAGE TRANSLATIONS ---
        const translations = {
            'en': { pageTitle: "WatchBanglaSerial", clickToPlay: "Click to Play Video", loadingText: "Please wait... Loading", enjoyWatching: "💕 Enjoy watching the Serial 💕", videoDescription: "Download the app to watch serials", reload: "Reload", todaysEpisode: "Today's Episode 📺", videoNotFound: 'Video not found for "{keyword}".', networkError: "Network error fetching video list.", noVideoSelected: "Error: No video selected." },
            'bn': { pageTitle: "বাংলা সিরিয়াল দেখুন", clickToPlay: "ভিডিও চালাতে ক্লিক করুন", loadingText: "অনুগ্রহ করে অপেক্ষা করুন...", enjoyWatching: "💕 সিরিয়াল দেখে উপভোগ করুন 💕", videoDescription: "নাটক দেখার অ্যাপটি Download করুণ", reload: "পুনরায় লোড করুন", todaysEpisode: "আজকের পর্ব 📺", videoNotFound: '"{keyword}" এর জন্য ভিডিও খুঁজে পাওয়া যায়নি।', networkError: "ভিডিও তালিকা আনতে নেটওয়ার্ক ত্রুটি।", noVideoSelected: "ত্রুটি: কোনো ভিডিও নির্বাচন করা হয়নি।" },
            'hi': { pageTitle: "बांग्ला सीरियल देखें", clickToPlay: "वीडियो चलाने के लिए क्लिक करें", loadingText: "कृपया प्रतीक्षा करें...", enjoyWatching: "💕 सीरियल देखने का आनंद लें 💕", videoDescription: "सीरियल देखने के लिए ऐप डाउनलोड करें", reload: "पुनः लोड करें", todaysEpisode: "आज का एपिसोड 📺", videoNotFound: '"{keyword}" के लिए वीडियो नहीं मिला।', networkError: "वीडियो सूची लाने में नेटवर्क त्रुटि।", noVideoSelected: "त्रुटि: कोई वीडियो चयनित नहीं है।" },
            'ar': { pageTitle: "شاهد مسلسلات بنغالية", clickToPlay: "انقر لتشغيل الفيديو", loadingText: "يرجى الانتظار...", enjoyWatching: "💕 استمتع بمشاهدة المسلسل 💕", videoDescription: "قم بتنزيل التطبيق لمشاهدة المسلسلات", reload: "إعادة تحميل", todaysEpisode: "حلقة اليوم 📺", videoNotFound: 'لم يتم العثور على فيديو لـ "{keyword}".', networkError: "خطأ في الشبكة أثناء جلب قائمة الفيديو.", noVideoSelected: "خطأ: لم يتم تحديد فيديو।" },
            'it': { pageTitle: "Guarda le serie bengalesi", clickToPlay: "Clicca per riprodurre il video", loadingText: "Attendere prego...", enjoyWatching: "💕 Buona visione della serie 💕", videoDescription: "Scarica l'app per guardare le serie", reload: "Ricarica", todaysEpisode: "Episodio di oggi 📺", videoNotFound: 'Video non trovato per "{keyword}".', networkError: "Errore di rete nel recupero dell'elenco video.", noVideoSelected: "Errore: Nessun video selezionato." },
            'ms': { pageTitle: "Tonton Siri Bangla", clickToPlay: "Klik untuk Main Video", loadingText: "Sila tunggu...", enjoyWatching: "💕 Selamat menonton Siri 💕", videoDescription: "Muat turun aplikasi untuk menonton siri", reload: "Muat Semula", todaysEpisode: "Episod Hari Ini 📺", videoNotFound: 'Video untuk "{keyword}" tidak ditemui.', networkError: "Ralat rangkaian semasa mengambil senarai video.", noVideoSelected: "Ralat: Tiada video dipilih." }
        };

        // --- 2. LANGUAGE & CONFIGURATION ---
        let currentLang = 'en';
        const APP_IDENTIFIER = 'BanglaSerial/1.0';
        const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSmoXqtgtdN3hyUR5W37-hc58bcAKQb7szLAaScIGOzKX54s8PGJriL4yGsGYbc9OAOqItVmHNewm9v/pub?gid=1555217981&single=true&output=csv";
        const COUNTDOWN_MAX = 100;
        const RELOAD_APPEAR_SECONDS = 20;

        // --- 3. ELEMENT SELECTORS & STATE ---
        const initialPlayOverlay = document.getElementById("initial-play-overlay");
        const spinnerLoaderScreen = document.getElementById("spinner-loader-screen");
        const loaderCountdownText = document.getElementById("loader-countdown-text");
        const reloadContainer = document.getElementById("reload-container");
        const videoTitleContainer = document.getElementById("video-title-container");
        const videoDescriptionEl = document.getElementById("video-description");
        const player = new Plyr("#player");
        let loaderTimerInterval;
        let isFirstPlayAttempt = true;
        let currentVideoSource = null;

        // --- 4. CORE FUNCTIONS ---
        function getBestLanguage() { const userLangs = navigator.languages || [navigator.language || 'en']; for (const lang of userLangs) { const baseLang = lang.split('-')[0]; if (translations[baseLang]) { return baseLang; } } return 'en'; }
        function getTranslatedString(key, replacements = {}) { const dict = translations[currentLang] || translations['en']; let text = dict[key] || key; for (const placeholder in replacements) { text = text.replace(`{${placeholder}}`, replacements[placeholder]); } return text; }
        function applyTranslations(lang) { currentLang = lang; document.documentElement.lang = lang; document.title = getTranslatedString('pageTitle'); document.querySelectorAll('[data-translate-key]').forEach(el => { el.textContent = getTranslatedString(el.dataset.translateKey); }); }

        async function fetchVideoData(videoKeyword) {
            const cacheKey = `video_data_csv`; const timestampKey = `video_data_timestamp`; const CACHE_DURATION_MS = 2 * 60 * 60 * 1000;
            try {
                const cachedData = sessionStorage.getItem(cacheKey); const cachedTimestamp = sessionStorage.getItem(timestampKey); let csvText;
                if (cachedData && cachedTimestamp && (Date.now() - cachedTimestamp < CACHE_DURATION_MS)) { csvText = cachedData; } else {
                    const response = await fetch(SHEET_CSV_URL, { cache: 'no-store' }); 
                    if (!response.ok) throw new Error(getTranslatedString('networkError')); 
                    csvText = await response.text(); sessionStorage.setItem(cacheKey, csvText); sessionStorage.setItem(timestampKey, String(Date.now()));
                }
                const videoRow = csvText.split("\n").map(line => line.split(",")).find(row => row[0] && row[0].trim().toLowerCase() === videoKeyword.trim().toLowerCase());
                if (videoRow && videoRow[1]) { return { videoUrl: videoRow[1].trim(), posterUrl: videoRow[2]?.trim() || "" }; } 
                throw new Error(getTranslatedString('videoNotFound', { keyword: videoKeyword }));
            } catch (error) { sessionStorage.removeItem(cacheKey); sessionStorage.removeItem(timestampKey); throw error; }
        }

        // --- 5. NEW PLAYBACK & LOADER LOGIC ---
        function startLoader(isRetry = false) {
            clearInterval(loaderTimerInterval);
            spinnerLoaderScreen.classList.remove('hidden');
            reloadContainer.classList.remove('visible');
            
            if (isRetry) {
                spinnerLoaderScreen.classList.add('retry-mode');
            } else {
                spinnerLoaderScreen.classList.remove('retry-mode');
            }

            let count = 0;
            loaderCountdownText.textContent = `${getTranslatedString('loadingText')} (${count}s)`;

            loaderTimerInterval = setInterval(() => {
                count++;
                loaderCountdownText.textContent = `${getTranslatedString('loadingText')} (${count}s)`;
                
                if (count === RELOAD_APPEAR_SECONDS) {
                    reloadContainer.classList.add('visible');
                }
                
                if (count >= COUNTDOWN_MAX) {
                    clearInterval(loaderTimerInterval);
                }
            }, 1000);
            
            player.play();
        }

        function handlePrimaryPlay() {
            if (!isFirstPlayAttempt) {
                player.togglePlay();
                return;
            }
            initialPlayOverlay.classList.add('hidden');
            if (player.muted) player.muted = false;
            startLoader(false);
        }

        function handleReload() {
            if (currentVideoSource) {
                player.source = { type: "video", sources: [{ src: currentVideoSource.videoUrl }], poster: currentVideoSource.posterUrl };
                startLoader(true);
            }
        }

        // --- 6. EVENT LISTENERS & INITIALIZATION ---
        function setupEventListeners() {
            document.getElementById('initial-play-btn').addEventListener('click', handlePrimaryPlay);
            document.getElementById('reload-btn').addEventListener('click', handleReload);
            
            player.on('playing', () => {
                if (isFirstPlayAttempt) {
                    spinnerLoaderScreen.classList.add('hidden');
                    clearInterval(loaderTimerInterval);
                    isFirstPlayAttempt = false;
                    player.controls = ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'];
                }
            });
        }
        
        async function main() {
            applyTranslations(getBestLanguage());
            setupEventListeners(); 
            
            // App-specific text logic
            if (navigator.userAgent.includes(APP_IDENTIFIER)) {
                videoDescriptionEl.textContent = getTranslatedString('enjoyWatching');
            }
            
            const videoKeyword = sessionStorage.getItem('videoKeyword');
            if (!videoKeyword) { 
                initialPlayOverlay.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:50px;">${getTranslatedString('noVideoSelected')}</p>`;
                return; 
            }
            
            const today = new Date(); 
            const formattedDate = today.toLocaleDateString(currentLang, { day: 'numeric', month: 'long', year: 'numeric' });
            videoTitleContainer.innerHTML = `<span>${videoKeyword} ${getTranslatedString('todaysEpisode')}</span><span id="date-box">${formattedDate}</span>`;
            
            try {
                const { videoUrl, posterUrl } = await fetchVideoData(videoKeyword);
                currentVideoSource = { videoUrl, posterUrl }; // Store for reloads
                player.source = { type: "video", sources: [{ src: videoUrl }], poster: posterUrl };
            } catch (error) { 
                initialPlayOverlay.innerHTML = `<p style="color:#FF5555;font-size:18px;text-align:center;padding:50px;">${error.message}</p>`;
            }
        }
        main();
    </script>
</body>
</html>
